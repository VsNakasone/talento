<form>
  <div class="container">
    <div class="mb-3 row">
      <label for="songName" class="col-sm-4 col-form-label">Song Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="songName" [(ngModel)]="song.name" name="nome">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="categorie" class="col-sm-4 col-form-label">Categorie</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="categorie" [(ngModel)]="song.categorie" name="categorie">
      </div>
    </div>
    <div class="mb-3 row">
      <button (click)="save()">Salvar</button>
    </div>
  </div>
</form>
